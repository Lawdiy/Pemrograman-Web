<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JPhotography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .navbar-nav .nav-link.active {
      background-color: #f8f9fa;
      border-radius: 20px;
    }
    .header-text {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 30px;
    }
    .gallery-img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .footer {
      text-align: center;
      padding: 40px 0;
      color: #888;
    }
    .footer i {
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
    <div class="container">
      <a class="navbar-brand" href="#">JPhotography</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container header-text">
    <h2>Hi. Hello.. I Am JohnDas...!</h2>
    <h5 class="text-muted">I Travel Around The World To Get The Best Photos.!</h5>
    <small class="text-secondary">Award Winning Photographer / Cinematographer / Writer</small>
  </div>

  <div class="container text-center mb-4">
    <div class="btn-group" role="group">
      <button class="btn btn-outline-dark">All</button>
      <button class="btn btn-outline-dark">Landscape</button>
      <button class="btn btn-outline-dark">Portrait</button>
      <button class="btn btn-outline-dark">Product</button>
    </div>
  </div>

  <div class="container">
    <div class="row g-3">
      <script>
        const galleryContainer = document.querySelector('.row');
        for (let i = 1; i <= 20; i++) {
          const col = document.createElement('div');
          col.className = 'col-6 col-md-4 col-lg-3';
          col.innerHTML = `<img src="https://unsplash.it/300/400?random=${i}" class="img-fluid gallery-img rounded">`;
          galleryContainer.appendChild(col);
        }
      </script>

    </div>
  </div>

  <div class="footer">
    <h5>JPhotography</h5>
    <p>&copy; Copyright 2025. All rights reserved.</p>
    <div>
      <i class="bi bi-instagram"></i>
      <i class="bi bi-behance"></i>
      <i class="bi bi-facebook"></i>
      <i class="bi bi-twitter"></i>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
