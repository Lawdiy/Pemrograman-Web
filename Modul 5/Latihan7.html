<!--Memanggil fungsi-->
<!DOCTYPE html>
<html>
<head>
    <script type="text/Javascript">
        function fungsihello(txt)
        {
            alert(txt)
        }
    </script>
</head>
<body>
    <form>
        <input type="button" onclick="fungsihello ('Hello')" value="panggil fungsi Hello">
    </form>
    <p>Tekan tombol diatas, dan sebuah fungsi akan dipanggil</p>
</body>
</html>
